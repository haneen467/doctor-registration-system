<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon name="home"></ion-icon>
      <ion-label>الرئيسية</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon name="clipboard-outline"></ion-icon>
      <ion-label>الحجوزات</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon name="help-outline"></ion-icon>
      <ion-label>حول</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab4" *ngIf="admin">
      <ion-icon name="person-add-outline"></ion-icon>
      <ion-label>اضافة طبيب</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab5" *ngIf="!admin && doctor">
      <ion-icon name="people-outline"></ion-icon>
      <ion-label>المراجعين</ion-label>
    </ion-tab-button>

  </ion-tab-bar>
</ion-tabs>
