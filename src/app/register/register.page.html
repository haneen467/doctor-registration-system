<ion-content>
  <div
    class="content ion-justify-content-center ion-align-items-center ion-padding"
  >
    <ion-card style="width: 100%;" class="ion-margin mycard">
      <ion-card-header>
        <ion-card-title>
          <span style="color: var(--ion-color-primary);">انشاء</span>
          حساب
        </ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <div class="inputs">
          <div class="custinput">
            <input type="text" placeholder="الاسم الكامل" #fullname />
            <ion-icon name="person-outline"></ion-icon>
          </div>

          <div class="custinput">
            <input type="text" placeholder="اسم المستخدم مثال (hawra)" #name />
            <ion-icon name="person-outline"></ion-icon>
          </div>

          <div class="custinput">
            <input type="text" placeholder="البريد الالكتروني" #email />
            <ion-icon name="mail-outline"></ion-icon>
          </div>

          <div class="custinput">
            <input
              type="text"
              placeholder="كلمة المرور "
              #pass
              type="password"
            />
            <ion-icon name="lock-closed-outline"></ion-icon>
          </div>
        </div>

        <p
          class="ion-margin-top ion-text-center"
          style="color: var(--ion-color-primary);margin-top: 20px;"
          (click)="login()"
        >
          لديك حساب بالفعل ؟
        </p>

        <div
          class="logbut"
          (click)="register(fullname.value,name.value,email.value,pass.value)"
        >
          <ion-icon *ngIf="!loading" name="arrow-back-outline"></ion-icon>
          <ion-spinner
            *ngIf="loading"
            name="crescent"
            color="white"
          ></ion-spinner>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
